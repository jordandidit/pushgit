<!DOCTYPE html>
<html>

<head>
  <title>Review Carousel</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header></header>
<body>
    <main>
      <h1>Our Reviews</h1>
  <div class="carousel-container">
    <div class="review">
      <img id="imaged" src="./img/user1.jpeg" alt="User" />
      <h3 id="named">Susan Smith </h3>
      <h4 id="positioned">Web developer</h4>
      <p id="texted">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin sit amet lacus lacus. Curabitur placerat dui at
        ex sodales, nec vestibulum mauris porttitor. Aliquam mattis lobortis eros, nec vulputate lectus consectetur
        vel. Sed feugiat sed metus et pulvinar.
      </p>
      <div class="buttons-container">
        <button class="prev-button"><i class="fas fa-chevron-left"></i></button>
        <button class="next-button"><i class="fas fa-chevron-right"></i></button>
      </div>
      <button type="button" class="surprise-button">Surprise Me</button>
    </div>
    <script src="reviews.js"></script>
    
    
  </div>
</main>
</body>

</html>
